name: Documentation

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - '*.md'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.14'

      - name: Install dependencies
        run: |
          pip install mkdocs mkdocs-material pymdown-extensions

      - name: Create mkdocs.yml if not exists
        run: |
          if [ ! -f mkdocs.yml ]; then
            cat > mkdocs.yml << 'EOF'
          site_name: Python IPAM Documentation
          site_description: Modern IP Address Management System
          site_author: Python IPAM Team
          repo_url: https://github.com/${{ github.repository }}
          repo_name: ${{ github.repository }}

          theme:
            name: material
            palette:
              primary: indigo
              accent: indigo
            features:
              - navigation.tabs
              - navigation.sections
              - navigation.top
              - search.suggest
              - search.highlight
              - content.code.copy

          nav:
            - Home: index.md
            - Features: FEATURES.md
            - API Documentation: API.md
            - Refactoring Notes: REFACTORING.md
            - Development: CLAUDE.md

          markdown_extensions:
            - pymdownx.highlight:
                anchor_linenums: true
            - pymdownx.superfences
            - pymdownx.tabbed:
                alternate_style: true
            - admonition
            - pymdownx.details
            - tables
            - toc:
                permalink: true

          extra:
            version:
              provider: mike
          EOF
          fi

      - name: Prepare docs directory
        run: |
          mkdir -p docs
          cp README.md docs/index.md
          cp FEATURES.md docs/
          cp API.md docs/
          cp REFACTORING.md docs/
          cp CLAUDE.md docs/

      - name: Build documentation
        run: mkdocs build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: 'site'

  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
